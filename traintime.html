<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Anytime is Train Time</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
  <!-- Moment.js Reference -->
  <script src="http://momentjs.com/downloads/moment.js"></script>   
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  
    <!-- Train Tracker -->
    <div class="container ">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron bg-info border-primary" style=" color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo. Choo. Chee. Chee.</h3>
    </div>
    
    <div class="row ">
      
      <div class="col-lg-12 ">
        
        <!-- Current Train Schedule-->
        <div class="card card-primary border-info">
            <div class="card-heading bg-info text-white">
                <h5 class="card-title m-2"><strong>Current Train Schedule</strong></h5>
            </div>
            <div class="card-body m-3">
                <table class="table table-hover" id='Traintable'>
                <thead>
                    <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
    <br>
      <!-- Add Trains  -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-primary border-info">
                <div class="card-heading bg-info text-white">
                    <h5 class="card-title m-2"><strong>Add Tarin</strong></h5>
                </div>
            <div class="card-body m-3">
          <!-- Entry Form -->
                <form>
                    <div class="form-group row">
                        <label for="trainNameInput">Train Name</label>
                        <input class="form-control" id="trainNameInput" type="text">
                    </div>

                    <div class="form-group row">
                        <label for="destinationInput">Destination</label>
                        <input class="form-control" id="destinationInput" type="text">
                    </div>
                    
                    <div class="form-group row">
                        <label for="firstTrainTimeInput">First Train Time (HH:mm, military time)</label>
                        <input class="form-control" id="firstTrainTimeInput" type="time">
                    </div>

                    <div class="form-group row">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input class="form-control" id="frequencyInput" type="text">
                    </div>

                    <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
                </form>
            </div>
        </div>
        
      </div>
      
    </div>
   
  </div>
  
</div>

</div>

<!-- JavaScript -->
<script type = "text/javascript" src="CSS/timesheetLogic.js"></script>

</body>

</html>
